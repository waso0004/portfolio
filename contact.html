<body class="bg-dark">
    <header>
        <!-- Full-width dark background for the header -->
        <div class="container-fluid bg-dark">
            <div class="container-sm bg-dark">
                <!-- Navbar with Bootstrap classes -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <!-- Brand logo -->
                        <a class="navbar-brand fw-bold fs-2 m-0 p-0" href="index.html">K-</a>
                        
                        <!-- Navbar toggler for smaller screens -->
                        <button class="navbar-toggler d-flex align-items-center text-white p-0 border-0 d-lg-none mt-3 mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">

                            <span class="navbar-toggler-icon fs-6 p-0"></span>
                            <!-- Label for the toggler -->

                        </button>
                        
                        <!-- Navbar links for larger screens -->
                        <div class="collapse navbar-collapse d-none d-lg-block">
                            <ul class="navbar-nav mt-2 mb-2 ms-auto">
                                <!-- Link to the Home page -->
                                <li class="nav-item hvr-grow">
                                    <a class="nav-link text-white" href="index.html">Home</a>
                                </li>
                                <!-- Link to the About page -->
                                <li class="nav-item hvr-grow">
                                    <a class="nav-link text-white" href="about.html">About</a>
                                </li>
                                <!-- Link to the Contact page -->
                                <li class="nav-item hvr-grow">
                                    <a class="nav-link text-white pb-0 active" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Offcanvas menu for smaller screens -->
                    <div class="offcanvas offcanvas-top bg-dark text-white d-lg-none" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">
                            <!-- Offcanvas title and close button -->
                            <div class="offcanvas-title mx-auto" id="offcanvasTopLabel"></div>

                        </div>
                        <div class="offcanvas-body d-flex justify-content-center p-0">
                            <!-- Offcanvas navigation links -->
                            <ul class="nav flex-row text-center">
                                <!-- Link to the Home page -->
                                <li class="nav-item">
                                    <a class="nav-link pb-0 text-white" href="index.html">Home</a>
                                </li>
                                <!-- Link to the About page -->
                                <li class="nav-item">
                                    <a class="nav-link pb-0 text-white" href="about.html">About</a>
                                </li>
                                <!-- Link to the Contact page -->

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Contact Us Section -->
        <section class="bg-white">
            <div class="container pt-5 pb-5">
                <div class="container-fluid row justify-content-center py-5">
                    <div class="col-md-8 text-left ps-4 pe-4">
                        <!-- Section heading and description -->
                        <p class="text-uppercase secondary mb-2">Contact Us</p>
                        <h1 class="fw-bold display-6 mb-0">Do you have a question<br>or want to collaborate?</h1>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Contact Form Section -->
        <section class="bg-black text-white py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Image with overlay text -->
                    <div class="col-md-6 position-relative overflow-hidden p-0 d-none d-md-block">
                        <img src="images/contact.jpg" alt="Contact Image" class="img-fluid w-100 h-100 object-fit-cover">
                        <div class="text-left position-absolute bottom-0 start-0 p-5">
                            <!-- Overlay text -->
                            <p class="text-uppercase mb-0 fw-light text-white small">Design. Capture.</p>
                            <p class="display-6 mb-0 fw-bold text-white">Inspire.</p>
                        </div>
                    </div>
                    
                    <!-- Contact form -->
                    <div class="col-md-6 p-5">
                        <h2 class="text-uppercase fw-light text-white fs-5 mb-5 small">Let's Connect!</h2>
                        <form class="form-container bg-white text-dark p-4 rounded" action="mailto:krisada313@gmail.com" method="post" enctype="text/plain">
                            <!-- Full Name input -->
                            <div class="mb-3">
                                <label for="fname" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fname" name="FullName" placeholder="e.g. John Doe" required>
                            </div>
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Mail</label>
                                <input type="email" class="form-control" id="email" name="Email" placeholder="e.g. jdoe@email.com" required>
                            </div>
                            <!-- Subject input -->
                            <div class="mb-3">
                                <label for="subject" class="form-label fw-bold">Subject</label>
                                <input type="text" class="form-control" id="subject" name="Subject" placeholder="e.g. Photoshoot">
                            </div>
                            <!-- Message textarea -->
                            <div class="mb-3">
                                <label for="message" class="form-label fw-bold">Messages</label>
                                <textarea class="form-control" id="message" name="Message" rows="4" placeholder="Leave us a message..."></textarea>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="rounded-pill btn bg-primary text-white ps-3 pe-3 hvr-grow">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer" class="bg-dark text-center text-white py-3">
        <div class="container">
            <div class="row mt-4 mb-5">
                <!-- Footer address -->
                <div class="col-md-6">
                    <p class="text-color-secondary">1385 Woodroffe Ave, Ottawa, ON K2G 1V8</p>
                </div>
                <!-- Footer copyright -->
                <div class="col-md-6">
                    <p class="text-color-secondary">&copy; 2025 <span class="primary">Krisada Wasoontarjaroen</span> | All Right Reserved</p>
                </div>
            </div>
        </div>
    </footer>

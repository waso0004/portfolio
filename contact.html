    <main id="main-content" role="main">
        <!-- Contact Us Section -->
        <section class="bg-white" role="region" aria-labelledby="contact-us-heading">
            <div class="container pt-5 pb-5">
                <div class="container-fluid row justify-content-center py-5">
                    <div class="col-md-8 text-left ps-4 pe-4">
                        <!-- Section heading and description -->
                        <p id="contact-us-heading" class="text-uppercase secondary fw-bold mb-2">Contact Me</p>
                        <h1 class="fw-bold display-6 mb-0">Do you have a question?</h1>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Contact Form Section -->
        <section class="bg-black text-white py-5" role="region" aria-labelledby="contact-form-heading">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Image with overlay text -->
                    <div class="col-lg-6 position-relative overflow-hidden p-0 d-none d-lg-block">
                        <!-- Responsive image with multiple sources for different screen sizes -->
                        <picture>
                            <source srcset="images/contact.jpg" media="(min-width: 992px)">
                            <source srcset="images/contact-x640.jpg" media="(min-width: 768px)">
                            <source srcset="images/contact-x960.jpg" media="(min-width: 576px)">
                            <img src="images/contact.jpg" alt="Contact Image" class="img-fluid w-100 h-100 object-fit-cover" itemprop="image">
                        </picture>
                        <div class="text-left position-absolute bottom-0 start-0 p-5">
                            <!-- Overlay text -->
                            <p class="text-uppercase mb-0 fw-light text-white small">Design. Capture.</p>
                            <h2 class="display-6 mb-0 fw-bold text-white">Inspire.</h2>
                        </div>
                    </div>
                    
                    <!-- Contact form -->
                    <div class="col-lg-6 p-5">
                        <h2 id="contact-form-heading" class="text-uppercase fw-light text-white fs-5 mb-5 small">Let's Connect!</h2>
                        <form class="form-container bg-white text-dark p-4 rounded" action="mailto:krisada313@gmail.com" method="post" enctype="text/plain" role="form">
                            <!-- Full Name input -->
                            <div class="mb-3">
                                <label for="fname" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fname" name="FullName" placeholder="e.g. John Doe" required aria-required="true">
                            </div>
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Mail</label>
                                <input type="email" class="form-control" id="email" name="Email" placeholder="e.g. jdoe@email.com" required aria-required="true">
                            </div>
                            <!-- Subject input -->
                            <div class="mb-3">
                                <label for="subject" class="form-label fw-bold">Subject</label>
                                <input type="text" class="form-control" id="subject" name="Subject" placeholder="e.g. Project Inquiry" required aria-required="true">
                            </div>
                            <!-- Message textarea -->
                            <div class="mb-3">
                                <label for="message" class="form-label fw-bold">Messages</label>
                                <textarea class="form-control" id="message" name="Message" rows="4" placeholder="Leave me a message..."></textarea>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="rounded-pill btn bg-primary text-white ps-3 pe-3 hvr-grow">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
